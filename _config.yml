title: Learn Website Kit
subtitle: Learn Website Kit
description: Learn Website Kit
keywords: Learn,Website,Kit
author: edurtio
language: zh-CN
timezone: ''

url: http://edurt.io
root: /
permalink: :year/:month/:day/:title.html
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - '_posts/**/embed_page/**'

new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

index_generator:
  path: ''
  per_page: 10
  order_by: -date

default_category: uncategorized
category_map:
tag_map:

meta_generator: true

date_format: YYYY-MM-DD
time_format: HH:mm:ss
use_date_for_updated: false

per_page: 10
pagination_dir: page

include:
exclude:
ignore:

theme: wikitten

customize:
  logo:
    enabled: true
    width: 40
    height: 40
    url: images/logo.png
  profile:
    enabled: true
    avatar: css/images/avatar.png
    gravatar:
    author: EdurtIO
    author_title: Web Developer & Designer
    location: BeiJing, China
    follow: https://github.com/EdurtIO/
  highlight: monokai
  sidebar: right
  thumbnail: true
  favicon:
  social_links:
    github: /
    twitter: /
    facebook: /
    dribbble: /
    rss: /
  social_link_tooltip: true

widgets:
  - category
  - links

search:
  insight: true
  swiftype:
  baidu: false

comment:
  disqus:
  duoshuo:
  youyan:

share: default

plugins:
  lightgallery: true
  google_analytics:
  google_site_verification:
  baidu_analytics:

